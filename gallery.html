  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #080808;
      color: white;
    }
    header {
      background-color: #1e90ff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .gallery-container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .album-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .album-card:hover {
      transform: scale(1.03);
    }
    .album-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #00bfff;
      padding: 10px;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
